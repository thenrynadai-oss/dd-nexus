<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vasteria Gate | Portal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Cinzel:wght@400;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

    <section id="auth-section" class="screen-full">
        <div class="floating-card login-card">
            <h1 class="brand-title">VASTERIA GATE</h1>
            <p class="brand-subtitle">SISTEMA DE ACESSO UNIVERSAL</p>
            
            <div id="login-box">
                <div class="input-group">
                    <label>IDENTIFICA√á√ÉO</label>
                    <input type="text" id="login-input" placeholder="Agente ou E-mail">
                </div>
                <div class="input-group">
                    <label>CHAVE DE ACESSO</label>
                    <input type="password" id="login-pass" placeholder="Senha">
                </div>
                <button onclick="realizarLogin()" class="btn-primary">CONECTAR AO SERVIDOR</button>
                <div class="divider"></div>
                <p class="link-text" onclick="toggleAuth()">Solicitar Credenciais</p>
            </div>
            
            <div id="register-box" style="display:none;">
                <div class="input-group"><label>CODINOME</label><input type="text" id="reg-apelido"></div>
                <div class="input-group"><label>E-MAIL</label><input type="email" id="reg-email"></div>
                <div class="input-group"><label>SENHA</label><input type="password" id="reg-pass"></div>
                <button onclick="realizarCadastro()" class="btn-primary">REGISTRAR</button>
                <div class="divider"></div>
                <p class="link-text" onclick="toggleAuth()">Voltar para Login</p>
            </div>
        </div>
    </section>

    <section id="hub-section" class="screen-full" style="display:none;">
        <div class="hub-container">
            <header class="app-header">
                <div class="user-info">
                    <span class="status-dot"></span>
                    <span id="user-tag">AGENTE</span>
                </div>
                <button onclick="logout()" class="btn-ghost">DESCONECTAR</button>
            </header>
            
            <h2 class="section-title">ARQUIVOS DISPON√çVEIS</h2>
            
            <div id="hero-list" class="grid-modern"></div>
            
            <button onclick="mostrarModal()" class="btn-dashed">+ CRIAR NOVO REGISTRO</button>
        </div>
    </section>

    <div id="creation-modal" class="modal-overlay" style="display:none;">
        <div class="floating-card small">
            <h3>NOVO ARQUIVO</h3>
            <div class="input-group">
                <label>NOME DO SUJEITO</label>
                <input type="text" id="new-hero-name">
            </div>
            <div class="row-btn">
                <button onclick="confirmarCriacao()" class="btn-primary">INICIAR</button>
                <button onclick="fecharModal()" class="btn-ghost">CANCELAR</button>
            </div>
        </div>
    </div>

    <section id="sheet-section" style="display:none;">
        <header class="sheet-header">
            <button onclick="irParaHub()" class="btn-icon">‚¨Ö</button>
            <div class="hero-identity">
                <h1 id="display-hero-name">NOME</h1>
                <span id="save-status">Sincronizado</span>
            </div>
            <nav class="sheet-nav">
                <button class="nav-item active" onclick="switchTab(event, 'tab1')">PRINCIPAL</button>
                <button class="nav-item" onclick="switchTab(event, 'tab2')">BIO</button>
                <button class="nav-item" onclick="switchTab(event, 'tab3')">MAGIAS</button>
                <button class="nav-item" onclick="switchTab(event, 'tab4')">LOG</button>
            </nav>
        </header>

        <div class="sheet-body">
            <div id="tab1" class="page active">
                <div class="floating-block header-stats">
                    <div class="col"><label>CLASSE/N√çVEL</label><input id="c-class" class="modern-input"></div>
                    <div class="col"><label>ANTECEDENTE</label><input id="c-bg" class="modern-input"></div>
                    <div class="col"><label>RA√áA</label><input id="c-race" class="modern-input"></div>
                    <div class="col"><label>TEND√äNCIA</label><input id="c-align" class="modern-input"></div>
                    <div class="col"><label>XP</label><input id="c-xp" class="modern-input"></div>
                </div>

                <div class="modern-grid">
                    <div class="col-side">
                        <div id="attr-container"></div>
                        
                        <div class="floating-block mini">
                            <label>PROFICI√äNCIA</label>
                            <input id="c-prof" class="modern-input center highlight" value="+2">
                        </div>
                         <div class="floating-block mini">
                            <label>INSPIRA√á√ÉO</label>
                            <input id="c-insp" class="modern-input center">
                        </div>
                        
                        <div class="floating-block list-container">
                            <h4>SALVAGUARDAS</h4>
                            <div id="saves-container"></div>
                        </div>
                        <div class="floating-block list-container">
                            <h4>PER√çCIAS</h4>
                            <div id="skills-container"></div>
                        </div>
                    </div>

                    <div class="col-mid">
                        <div class="stats-row">
                            <div class="stat-card"><label>CA</label><input id="c-ca"></div>
                            <div class="stat-card"><label>INI</label><input id="c-ini"></div>
                            <div class="stat-card"><label>DESL</label><input id="c-speed"></div>
                        </div>

                        <div class="floating-block hp-block">
                            <div class="hp-row"><label>M√ÅXIMO</label><input id="c-hp-max"></div>
                            <div class="hp-main"><input id="c-hp-cur" placeholder="HP ATUAL"></div>
                            <div class="hp-row"><label>TEMP</label><input id="c-hp-temp"></div>
                        </div>

                        <div class="floating-block">
                            <label class="block-label">DADOS DE VIDA & MORTE</label>
                            <div class="row-flex" style="display:flex; justify-content:space-between; align-items:center;">
                                <input id="c-hd-total" class="modern-input" placeholder="Dados Totais" style="width:100px;">
                                <div class="death-saves">
                                    <div>S: <input type="checkbox" id="ds-s1" class="save-field"><input type="checkbox" id="ds-s2" class="save-field"><input type="checkbox" id="ds-s3" class="save-field"></div>
                                    <div>F: <input type="checkbox" id="ds-f1" class="save-field"><input type="checkbox" id="ds-f2" class="save-field"><input type="checkbox" id="ds-f3" class="save-field"></div>
                                </div>
                            </div>
                        </div>

                        <div class="floating-block flex-grow">
                            <label class="block-label">ATAQUES</label>
                            <textarea id="c-atks" class="modern-area" style="height:250px"></textarea>
                        </div>
                    </div>

                    <div class="col-side">
                        <div class="floating-block"><label>TRA√áOS</label><textarea id="c-traits" class="modern-area small"></textarea></div>
                        <div class="floating-block"><label>IDEAIS</label><textarea id="c-ideals" class="modern-area small"></textarea></div>
                        <div class="floating-block"><label>V√çNCULOS</label><textarea id="c-bonds" class="modern-area small"></textarea></div>
                        <div class="floating-block"><label>DEFEITOS</label><textarea id="c-flaws" class="modern-area small"></textarea></div>
                        
                        <div class="floating-block">
                            <label class="block-label">PASSIVAS</label>
                            <div class="passive-item"><span>Percep√ß√£o</span><input id="c-pas-perc" readonly></div>
                            <div class="passive-item"><span>Investiga√ß√£o</span><input id="c-pas-inv" readonly></div>
                            <div class="passive-item"><span>Intui√ß√£o</span><input id="c-pas-ins" readonly></div>
                        </div>

                        <div class="floating-block equip-block">
                            <label class="block-label">INVENT√ÅRIO</label>
                            <div class="coins-row">
                                <input id="coin-cp" placeholder="PC"><input id="coin-sp" placeholder="PP">
                                <input id="coin-ep" placeholder="PE"><input id="coin-gp" placeholder="PO" class="gold">
                                <input id="coin-pp" placeholder="PL">
                            </div>
                            <textarea id="c-equip" class="modern-area" style="height:150px"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div id="tab2" class="page" style="display:none;">
                <div class="floating-block header-stats">
                    <div class="col"><label>IDADE</label><input id="b-age" class="modern-input"></div>
                    <div class="col"><label>ALTURA</label><input id="b-height" class="modern-input"></div>
                    <div class="col"><label>PESO</label><input id="b-weight" class="modern-input"></div>
                    <div class="col"><label>OLHOS</label><input id="b-eyes" class="modern-input"></div>
                    <div class="col"><label>PELE</label><input id="b-skin" class="modern-input"></div>
                    <div class="col"><label>CABELO</label><input id="b-hair" class="modern-input"></div>
                </div>
                <div class="floating-block"><textarea id="b-backstory" class="modern-area" rows="20" placeholder="Hist√≥ria do Personagem..."></textarea></div>
            </div>

            <div id="tab3" class="page" style="display:none;">
                <div class="floating-block header-stats">
                     <div class="col"><label>CLASSE CONJURADORA</label><input id="m-class" class="modern-input"></div>
                     <div class="col"><label>ATRIBUTO</label><input id="m-ability" class="modern-input"></div>
                     <div class="col"><label>CD</label><input id="m-dc" class="modern-input"></div>
                     <div class="col"><label>B√îNUS ATK</label><input id="m-atk" class="modern-input"></div>
                </div>
                <div id="spells-grid-container" class="spells-grid"></div>
            </div>

            <div id="tab4" class="page" style="display:none;">
                <textarea id="d-notepad" class="modern-notepad save-field" placeholder="Di√°rio de Campanha e Anota√ß√µes de Campo..."></textarea>
            </div>
        </div>
    </section>

    <div id="theme-dock">
        <div class="theme-options">
            <button class="theme-btn" onclick="setTheme('modern')" style="background:#09090b; border:1px solid #3b82f6;" title="Vasteria Neon"></button>
            <button class="theme-btn" onclick="setTheme('void')" style="background:#180b26; border:1px solid #d946ef;" title="The Void"></button>
            <button class="theme-btn" onclick="setTheme('classic')" style="background:#111; border:1px solid #d4af37;" title="Classic Gold"></button>
            <button class="theme-btn" onclick="setTheme('paper')" style="background:#f0e6d2; border:1px solid #8b4513;" title="Pergaminho"></button>
            <button class="theme-btn" onclick="setTheme('blood')" style="background:#2a0000; border:1px solid #ff0000;" title="Vampiro"></button>
            <button class="theme-btn" onclick="setTheme('nature')" style="background:#051a05; border:1px solid #4ade80;" title="Druida"></button>
            <button class="theme-btn" onclick="setTheme('abyss')" style="background:#00101a; border:1px solid #00f0ff;" title="Abissal"></button>
        </div>
        <button class="dock-trigger">üé®</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
