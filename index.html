<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Vasteria Gate | Portal</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="home.css">
</head>
<body data-theme="caramel"> <section id="auth-section" class="screen-full">
        <div class="login-card-universal">
            <h1 class="brand-title">VASTERIA GATE</h1>
            <p class="brand-subtitle">PORTAL DE ACESSO</p>
            <div id="login-box">
                <input type="text" id="login-input" placeholder="Codinome ou Email">
                <input type="password" id="login-pass" placeholder="Chave de Acesso">
                <button onclick="realizarLogin()" class="btn-primary">CONECTAR</button>
                <p class="link" onclick="toggleAuth()">Criar nova conta</p>
            </div>
            <div id="register-box" style="display:none;">
                <div class="upload-circle" onclick="document.getElementById('user-file').click()">
                    <div id="user-preview" class="preview-circle"><span>+ FOTO</span></div>
                    <input type="file" id="user-file" hidden onchange="previewUser(event)">
                </div>
                <input type="text" id="reg-nick" placeholder="Codinome">
                <input type="email" id="reg-email" placeholder="Email">
                <input type="password" id="reg-pass" placeholder="Senha">
                <button onclick="realizarCadastro()" class="btn-primary">REGISTRAR</button>
                <p class="link" onclick="toggleAuth()">Voltar ao Login</p>
            </div>
        </div>
    </section>

    <section id="profile-section" style="display:none;">
        <div class="hub-container">
            <header class="hub-user-header">
                <div class="user-info-area">
                    <div id="current-user-img" class="avatar-small"></div>
                    <h2 id="current-user-nick">AGENTE</h2>
                </div>
                <button onclick="logout()" class="btn-ghost">SAIR</button>
            </header>

            <nav class="hub-nav">
                <button class="nav-btn active">MEUS PERSONAGENS</button>
                <button class="nav-btn disabled" title="Em Breve">UNIVERSO RPG <span class="badge">Em Breve</span></button>
                <button class="nav-btn disabled">PLAYER TOOLS</button>
                <button class="nav-btn disabled">BIBLIOTECA</button>
                <button class="nav-btn disabled">GUILDA</button>
                <button class="nav-btn disabled">AJUDA</button>
                <button class="nav-btn disabled">PLAYER AREA</button>
            </nav>

            <div class="hub-content">
                <div id="hero-list" class="hero-grid">
                    </div>
            </div>
        </div>
    </section>

    <div id="modal-create" class="modal-overlay" style="display:none;">
        <div class="login-card-universal modal-card">
            <h3>NOVO REGISTRO</h3>
            <div class="upload-circle" onclick="document.getElementById('char-file').click()">
                <div id="char-preview" class="preview-circle"><span>+ FOTO</span></div>
                <input type="file" id="char-file" hidden onchange="previewChar(event)">
            </div>
            <input id="new-name" placeholder="Nome do Personagem">
            <input id="new-player" placeholder="Nome do Jogador">
            <input id="new-campaign" placeholder="Campanha">
            <div class="row-btn">
                <button onclick="criarPersonagem()" class="btn-primary">CRIAR</button>
                <button onclick="fecharModal()" class="btn-ghost">CANCELAR</button>
            </div>
        </div>
    </div>

    <button class="dock-trigger-large" onclick="toggleTheme()">ðŸŽ¨</button>
    <div id="theme-panel" class="theme-panel">
        <div class="theme-item" onclick="setTheme('caramel')"><div class="color-dot" style="background:#C68E17"></div>CAFÃ‰ & CARAMELO</div>
        <div class="theme-item" onclick="setTheme('coffee')"><div class="color-dot" style="background:#3e2f26"></div>Taverna</div>
        <div class="theme-item" onclick="setTheme('master')"><div class="color-dot" style="background:#4a0404"></div>Mestre</div>
        <div class="theme-item" onclick="setTheme('arcane')"><div class="color-dot" style="background:#3b0764"></div>Mago</div>
        <div class="theme-item" onclick="setTheme('might')"><div class="color-dot" style="background:#450a0a"></div>Guerreiro</div>
        <div class="theme-item" onclick="setTheme('stealth')"><div class="color-dot" style="background:#064e3b"></div>Ladino</div>
        <div class="theme-item" onclick="setTheme('wild')"><div class="color-dot" style="background:#1a2e05"></div>Druida</div>
        <div class="theme-item" onclick="setTheme('stellar')"><div class="color-dot" style="background:#00d9ff; box-shadow:0 0 5px #00d9ff"></div>ESTELAR</div>
        <div class="theme-item" onclick="setTheme('classic')"><div class="color-dot" style="background:#000"></div>ClÃ¡ssico</div>
    </div>

    <script src="home.js"></script>
</body>
</html>
